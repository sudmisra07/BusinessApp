<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Finance News Aggregator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        h1 { text-align: center; }
        .news { max-width: 800px; margin: auto; }
        .item { margin: 10px 0; padding: 10px; background: white; border-radius: 5px; }
        a { text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <h1>Finance News</h1>
    <div class="news" id="newsContainer"></div>

    <script>
        fetch('https://businessapp-3ozs.onrender.com/news')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('newsContainer');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<a href="${item.url}" target="_blank">[${item.source}] ${item.title}</a>`;
                    container.appendChild(div);
                });
            })
            .catch(err => console.error('Error fetching news:', err));
    </script>
</body>
</html>
